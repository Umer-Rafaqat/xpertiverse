<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Xpertiverse</title>
    <script type="text/javascript">
      // Get the current path
      var currentPath = window.location.pathname;

      // Store the redirect path in sessionStorage
      sessionStorage.redirect =
        currentPath + window.location.search + window.location.hash;

      // Redirect to index.html
      window.location.href = "/xpertiverse/";
    </script>
  </head>
  <body></body>
</html>
